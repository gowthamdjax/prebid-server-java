adapters:
  adagio:
    enabled: false
    endpoint: https://mp.4dex.io/ortb2
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: false
    deprecated-names:
    aliases: {}
    meta-info:
      maintainer-email: dev@adagio.io
      app-media-types:
        - banner
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 617
    usersync:
      url: https://mp.4dex.io/sync?gdpr={{.GDPR}}&gdpr_consent={{.GDPRConsent}}&us_privacy={{.USPrivacy}}&redirect=\"+url.QueryEscape(externalURL)+\"%2Fsetuid%3Fbidder%3Dadagio%26uid%3D%7B%7BUID%7D%7D%26gdpr%3D{{.GDPR}}%26gdpr_consent%3D{{.GDPRConsent}}%26us_privacy%3D{{.USPrivacy}}
      redirect-url:
      cookie-family-name: adagio
      type: redirect
      support-cors: false
