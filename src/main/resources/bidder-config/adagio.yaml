adapters:
  adagio:
    enabled: false
    endpoint: https://adagio.io/
    pbs-enforces-gdpr: true
    pbs-enforces-ccpa: true
    modifying-vast-xml-allowed: true
    deprecated-names:
    aliases: {}
    meta-info:
      maintainer-email: dev@adagio.io
      app-media-types:
        - banner
      site-media-types:
        - banner
        - video
        - native
      supported-vendors:
      vendor-id: 617
    usersync:
      url: https://adagio.io/
      redirect-url: https://adagio.io/
      cookie-family-name: adagio
      type: redirect
      support-cors: false
